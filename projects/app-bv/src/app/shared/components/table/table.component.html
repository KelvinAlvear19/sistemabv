<div>
    <div *ngIf="false" class="alert alert-primary" role="alert">
        <strong>Dato Eliminado con Exito!</strong>  
      </div>
    <table class="table table-striped table-bordered" >
        <thead>
            <tr>
                <th scope="col" *ngFor="let columna of columns">
                    {{columna.title}}
                    
                </th>
                <th></th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fila of dataAgency | paginate: {itemsPerPage:7 ,currentPage: pageActual}">
                <td *ngFor="let columna of columns">
                    {{fila[columna.field]}}
                </td>
                <td>
                    <button class="btn btn-primary">
                        <span class='bi bi-pencil-square'></span>Editar</button>
                    
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteRow(fila['_id'])">
                        <span class='bi bi-trash'></span></button>
                </td>
            </tr>
            
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

    
</div>
